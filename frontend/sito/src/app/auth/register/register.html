<div class="register-container">
  <div class="register-header">
    <h2>Crea un nuovo account</h2>
    <p class="subtitle">Iscriviti per iniziare</p>
  </div>

  <div class="register-form">
    <div class="form-group" *ngIf="errorMessage">
      <div class="error-message">⚠️ {{ errorMessage }}</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email"
        type="email" 
        [(ngModel)]="email"
        placeholder="esempio@email.com"
        class="form-input"
        [disabled]="isLoading"
      />
      <p class="hint">Usa un'email valida</p>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        type="password" 
        [(ngModel)]="password"
        placeholder="••••••••"
        class="form-input"
        [disabled]="isLoading"
      />
      <p class="hint">Minimo 6 caratteri</p>
    </div>

    <button (click)="register()" class="btn-register" [disabled]="isLoading">
      <span *ngIf="!isLoading" class="btn-icon">✨</span>
      <span *ngIf="isLoading" class="btn-loader">⏳</span>
      {{ isLoading ? 'Registrazione in corso...' : 'Registrati' }}
    </button>
  </div>

  <div class="register-footer">
    <p class="footer-text">Hai già un account?</p>
    <a routerLink="/login" class="login-link">Accedi qui</a>
  </div>
</div>
