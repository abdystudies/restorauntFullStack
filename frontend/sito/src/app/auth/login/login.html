<div class="login-container">
  <div class="login-header">
    <h2>Accedi al tuo account</h2>
    <p class="subtitle">Inserisci le tue credenziali per continuare</p>
  </div>

  <div class="login-form">
    <div class="form-group" *ngIf="errorMessage">
      <div class="error-message">âš ï¸ {{ errorMessage }}</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input 
        id="email"
        [(ngModel)]="email" 
        type="email" 
        placeholder="esempio@email.com"
        class="form-input"
        [disabled]="isLoading"
      />
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input 
        id="password"
        [(ngModel)]="password" 
        type="password" 
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
        class="form-input"
        [disabled]="isLoading"
      />
    </div>

    <button (click)="login()" class="btn-login" [disabled]="isLoading">
      <span *ngIf="!isLoading" class="btn-icon">ğŸ”“</span>
      <span *ngIf="isLoading" class="btn-loader">â³</span>
      {{ isLoading ? 'Accesso in corso...' : 'Accedi' }}
    </button>
  </div>

  <div class="login-footer">
    <p class="footer-text">Non hai un account?</p>
    <a routerLink="/register" class="register-link">Crea un account</a>
  </div>
</div>
